<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Facebook  entre ou cadastre-se</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="shortcut icon" href="/img/facebook_icon.png">
</head>
<body>
    <div class="geral">
        <div class="content-info">
            <img src="/img/facebook-logo.svg" alt="">
            <h2>O Facebook ajuda você a se conectar e compartilhar com as pessoas que fazem parte da sua vida.</h2>
        </div>
        <div class="content-login">
            <form class="content-login-box">
                <input type="text" class="inputs" required placeholder="Email ou telefone">
                <input type="password" class="inputs" required placeholder="Senha">
                <button class="btn btn-entrar">Entrar</button>
                <a class="forgot" href="recuperar-senha.html">Esqueceu a senha?</a>
                <hr>
                <a href="Cadastro.html" class="btn btn-create-account link">Criar nova conta</a>
            </form>
            <p><a class="pag" href="#"><strong>Crie uma Página</strong></a> para uma celebridade, uma marca ou uma empresa.</p>
            <img class="img-footer" src="/img/meta.png" alt="">
        </div>
    </div>
</body>
</html>
